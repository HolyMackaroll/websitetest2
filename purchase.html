<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="icon" href="https://i.imgur.com/5VIofju.png">
    <link rel="stylesheet" href="stylesPurchase.css">
</head>
<body>
    <h1>Purchase</h1>
    
    <div class="cart">
        <h2>Cart</h2>
        <div class="cart-items">
            <!-- Display cart items here -->
        </div>
        <div class="cart-total">
            Total: $<span id="cart-total"></span>
        </div>
    </div>

    <form action="checkout.html" method="POST">
        <h2>Shipping Information</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <button type="submit">Proceed to Checkout</button>
    </form>

    <script src="app.js"></script>
    <script>
        // JavaScript code for displaying cart items and total in the purchase screen
        const cartItemsContainer = document.querySelector('.cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        // Render cart items and calculate total
        function renderCart() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                cartTotalElement.textContent = '0.00';
            } else {
                cartItemsContainer.innerHTML = '';
                let total = 0;

                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <div class="quantity">${item.quantity}</div>
                        <p>$${(item.price * item.quantity).toFixed(2)}</p>
                    `;
                    cartItemsContainer.appendChild(cartItem);

                    total += item.price * item.quantity;
                });

                cartTotalElement.textContent = total.toFixed(2);
            }
        }

        // Render the initial cart display
        renderCart();
    </script>
</body>
</html>
